<div class="from-to-container">
  <div id="from-container">
    <label>van</label>
    <input [(ngModel)]="van" (click)="onKeyUp($event)" placeholder="Kies een startpunt" #vanInput >
    <div id="vansuggests">
      <ul>
        <li *ngFor="let vanSuggest of vanSuggests">
          {{vanSuggest}}
        </li>
      </ul>
    </div>

  </div>
  <div id="to-container">
<label>naar</label>

<input [(ngModel)]="naar" placeholder="Kies een bestemming">
  </div>
  <div id="from-to-search">
    <button (click)="findRoute()" type="button" name="button">zoek</button>
  </div>
</div>
